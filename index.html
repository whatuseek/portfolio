<!doctype html>
<html lang="en">
<!-- The head section contains meta-information about the HTML document -->

<head>
    <!-- The charset attribute specifies the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    <!-- The viewport meta tag gives the browser instructions on how to control the page's dimensions and scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The link element is used to link to external stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <!-- The title element specifies a title for the document -->
    <title>portfolio</title>
</head>

<!-- The body section contains the visible page content -->

<body>
    <!-- The header element represents a container for introductory content or a set of navigational links -->
    <header>
        <!-- The a element defines a hyperlink -->
        <a href="./index.html">
            <!-- The div element is a generic container for flow content, which does not inherently represent anything -->
            <div class="logo">THAIKA</div>
        </a>
        <!-- The nav element represents a section of a page that links to other pages or parts within the page -->
        <nav>
            <!-- The ul element represents an unordered list of items -->
            <ul>
                <!-- The li element represents a list item -->
                <li>
                    <!-- The a element defines a hyperlink -->
                    <a href="./home.html">Home</a>
                </li>
                <li>
                    <a href="./about.html">About</a>
                </li>
                <li>
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <!-- The button element represents a clickable button -->
        <button>see my portfolio</button>
    </header>
</body>

</html>
